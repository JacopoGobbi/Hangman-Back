application:
  version: 1.0
  game:
    totalAttempts: 9

spring:
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/hangman"
    username: "postgres"
    platform: "POSTGRESQL"
  jpa:
    hibernate:
      ddl-auto: "create-drop"
    show-sql: "true"
    properties:
      hibernate:
        default_schema: "hangman_core"